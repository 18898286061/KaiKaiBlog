	// 验证一个数是否是质数;
	var isPrime = function(n) {
		var divider = 2;
		var limit = Math.sqrt(n);
		while(divider <= limit) {
			if(n % divider == 0) {
				return false;
			}
			divider++;
		}
		return true;
	}

	console.log(isPrime(10));
	console.log(isPrime(11));
